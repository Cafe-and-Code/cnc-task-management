<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - CNC Task Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .offline-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .offline-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: #f3f4f6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .offline-icon svg {
            width: 40px;
            height: 40px;
            color: #6b7280;
        }

        .offline-title {
            font-size: 24px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 10px;
        }

        .offline-description {
            font-size: 16px;
            color: #6b7280;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .offline-status {
            display: inline-flex;
            align-items: center;
            padding: 8px 16px;
            background: #fee2e2;
            color: #dc2626;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 30px;
        }

        .offline-status::before {
            content: '';
            width: 8px;
            height: 8px;
            background: #dc2626;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }

        .retry-button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
            max-width: 200px;
        }

        .retry-button:hover {
            background: #2563eb;
            transform: translateY(-1px);
        }

        .retry-button:active {
            transform: translateY(0);
        }

        .cached-features {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #e5e7eb;
        }

        .cached-features h3 {
            font-size: 16px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 15px;
        }

        .feature-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .feature-tag {
            background: #f3f4f6;
            color: #6b7280;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 500;
        }

        @media (max-width: 480px) {
            .offline-container {
                padding: 30px 20px;
            }

            .offline-title {
                font-size: 20px;
            }

            .offline-description {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M18.364 19.364A9 9 0 005.636 6.636m12.728 12.728A9 9 0 015.636 6.636m12.728 12.728L5.636 6.636" />
            </svg>
        </div>

        <h1 class="offline-title">You're Offline</h1>
        <p class="offline-description">
            No internet connection detected. Some features may not be available until you're back online.
        </p>

        <div class="offline-status">Offline Mode</div>

        <button class="retry-button" onclick="window.location.reload()">
            Try Again
        </button>

        <div class="cached-features">
            <h3>Available Offline</h3>
            <div class="feature-list">
                <span class="feature-tag">View Projects</span>
                <span class="feature-tag">View Tasks</span>
                <span class="feature-tag">Read Comments</span>
                <span class="feature-tag">Cached Data</span>
            </div>
        </div>
    </div>

    <script>
        // Check for connection status
        function updateConnectionStatus() {
            const statusElement = document.querySelector('.offline-status');
            const iconElement = document.querySelector('.offline-icon svg');

            if (navigator.onLine) {
                statusElement.textContent = 'Reconnecting...';
                statusElement.style.background = '#dcfce7';
                statusElement.style.color = '#16a34a';

                // Change icon to loading
                iconElement.innerHTML = `
                    <style>
                        .spin {
                            animation: spin 1s linear infinite;
                        }
                        @keyframes spin {
                            from { transform: rotate(0deg); }
                            to { transform: rotate(360deg); }
                        }
                    </style>
                    <path class="spin" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                `;

                // Reload after a short delay
                setTimeout(() => {
                    window.location.reload();
                }, 2000);
            } else {
                statusElement.textContent = 'Offline Mode';
                statusElement.style.background = '#fee2e2';
                statusElement.style.color = '#dc2626';

                // Reset icon to offline
                iconElement.innerHTML = `
                    <path d="M18.364 19.364A9 9 0 005.636 6.636m12.728 12.728A9 9 0 015.636 6.636m12.728 12.728L5.636 6.636" />
                `;
            }
        }

        // Listen for connection events
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);

        // Initial status check
        updateConnectionStatus();

        // Periodic connection check
        setInterval(() => {
            if (navigator.onLine) {
                // Try to fetch a small resource to verify actual connectivity
                fetch('/favicon.ico', { method: 'HEAD' })
                    .then(() => {
                        if (navigator.onLine) {
                            window.location.reload();
                        }
                    })
                    .catch(() => {
                        // Still offline
                    });
            }
        }, 5000);
    </script>
</body>
</html>
