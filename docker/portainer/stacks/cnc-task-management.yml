version: '3.8'

services:
  # Database
  database:
    image: postgres:15
    container_name: cnc-database
    restart: unless-stopped
    environment:
      POSTGRES_DB: CNCTaskManagement
      POSTGRES_USER: cnc_admin
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cnc-network
    ports:
      - "5432:5432"

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: cnc-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - cnc-network
    ports:
      - "6379:6379"

  # Backend API
  backend:
    image: cnc-task-management/api:latest
    container_name: cnc-backend
    restart: unless-stopped
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Host=database;Port=5432;Database=CNCTaskManagement;Username=cnc_admin;Password=${DB_PASSWORD}
      - Redis__ConnectionString=cnc-redis:6379,password=${REDIS_PASSWORD}
      - JwtSettings__Secret=${JWT_SECRET}
      - JwtSettings__Issuer=${JWT_ISSUER}
      - JwtSettings__Audience=${JWT_AUDIENCE}
      - GitHubSettings__ClientId=${GITHUB_CLIENT_ID}
      - GitHubSettings__ClientSecret=${GITHUB_CLIENT_SECRET}
      - EncryptionSettings__Key=${ENCRYPTION_KEY}
      - EncryptionSettings__IV=${ENCRYPTION_IV}
    volumes:
      - app_uploads:/app/uploads
    networks:
      - cnc-network
    ports:
      - "5001:80"
    depends_on:
      - database
      - redis

  # Frontend
  frontend:
    image: cnc-task-management/frontend:latest
    container_name: cnc-frontend
    restart: unless-stopped
    environment:
      - REACT_APP_API_URL=https://api.cnctaskmanagement.com
      - REACT_APP_WEBSOCKET_URL=wss://api.cnctaskmanagement.com
    networks:
      - cnc-network
    ports:
      - "3000:80"
    depends_on:
      - backend

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: cnc-nginx
    restart: unless-stopped
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    networks:
      - cnc-network
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - frontend

volumes:
  postgres_data:
  redis_data:
  app_uploads:

networks:
  cnc-network:
    driver: bridge